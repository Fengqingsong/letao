<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘分类页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="./index.html" class="myArrow fa fa-arrow-left"></a>
        <form action="">
            <input type="search" placeholder="请输入要搜索的商品">
        </form>
        <a href="./search.html" class="mySearch fa fa-search"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="category-left">
            <ul>
                <li class="active">
                    <a href="#">运动馆</a>
                </li>
                <li>
                    <a href="#">运动馆</a>
                </li>
                <li>
                    <a href="#">运动馆</a>
                </li>
                <li>
                    <a href="#">运动馆</a>
                </li>
            </ul>
        </div>
        <div class="category-right mui-scroll-wrapper">
            <div class="mui-scroll">
                
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home">
                    首页
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars active">
                    分类
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-shopping-cart">
                    购物车
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-user">
                    个人中心
                </a>
            </div>
        </div>
    </footer>
    <script id="categoryLeftTmp" type="text/html">
        {{each rows as value i}}
        <li>
            <a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
        </li>
        {{/each}}
    </script>

    <script id="categoryRightTmp" type="text/html">
        <div class="mui-row">
           <p>热门商品</p>
            {{each rows as value i}}
            <div class="mui-col-xs-4">
                <a href="">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </div>
            {{/each}}     
        </div>
        
    </script>

    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
